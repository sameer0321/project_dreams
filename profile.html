<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="main_container">
        <div class="main_card min-vh-100">
            <h2 class="text-center" style="border-bottom: 2px solid black; padding-bottom: 8px;">Profile</h2>
            <div class="profile_card mt-3">
                <div class="d-flex gap-3 align-items-center">
                    <img class="profile_img" src="assets/images/avatar/avatar2.jpg" alt="avatar1">
                    <div>
                        <p class="m-0 text-white" style="font-size: 18px; font-weight: 700;">User ID :- <span
                                style="color: red;">0000000001</span></p>
                        <p style="border-radius: 8px; padding: 8px; border: 2px solid white; display: inline-block; font-size: 16px; font-weight: 700;"
                            class="mb-0 mt-1 text-white">
                            VIP 1</p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between gap-4 mt-3">
                <div class="wallet_btns">
                    <h4 class="text-white fs_16px">Ballance</h4>
                    <p class="text-white m-0 fs_18px" style="font-size: 20px; font-weight: 500;">0.0</p>
                </div>
                <div class="wallet_btns">
                    <h4 class="text-white fs_16px">Recharge</h4>
                    <p class="text-white m-0 fs_18px" style="font-size: 20px; font-weight: 500;">0.0</p>
                </div>
                <div class="wallet_btns">
                    <h4 class="text-white fs_16px">Income</h4>
                    <p class="text-white m-0 fs_18px" style="font-size: 20px; font-weight: 500;">0.0</p>
                </div>
            </div>
            <a class="text-decoration-none" href="personal_info.html">
                <div class="profile_pages mt-3">
                    <div>
                        <img class="w_25px" width="40" src="assets/images/svg/profile_info.svg" alt="profile_info">
                    </div>
                    <p class="m-0 fs_16px" style="font-size: 20px; color: white; font-weight: 700;">Persnonal
                        Information</p>
                </div>
            </a>
            <a class="text-decoration-none" href="transaction_details.html">
                <div class="profile_pages mt-3">
                    <div>
                        <img class="w_25px" width="40" src="assets/images/svg/transactions.svg" alt="transactions">
                    </div>
                    <p class="m-0 fs_16px" style="font-size: 20px; color: white; font-weight: 700;">Transactions Details
                    </p>
                </div>
            </a>
            <a class="text-decoration-none" href="account_record.html">
                <div class="profile_pages mt-3">
                    <div>
                        <img class="w_25px" width="40" src="assets/images/svg/account_record.svg" alt="account_record">
                    </div>
                    <p class="m-0 fs_16px" style="font-size: 20px; color:white; font-weight: 700;">Account Record</p>
                </div>
            </a>
            <a class="text-decoration-none" href="">
                <div class="profile_pages mt-3">
                    <div>
                        <img class="w_25px" width="40" src="assets/images/svg/logout.svg" alt="sign-out">
                    </div>
                    <p class="m-0 fs_16px" style="font-size: 20px; color: white; font-weight: 700;">Sign Out</p>
                </div>
            </a>
        </div>
        <div style="height: 80px;"></div>
        <footer class="bottom_menu">
            <div class="d-flex justify-content-between px-3">
                <a class="text-decoration-none" href="index.html" onclick="setActive(this)">
                    <div class="text-center">
                        <img width="30" class="w_25px" src="assets/images/svg/home.svg" alt="home">
                        <p class="m-0 fs_14px pt-1" style="font-size: 16px; color: black; font-weight: 700;">Home
                        </p>
                    </div>
                </a>
                <a class="text-decoration-none" href="products.html" onclick="setActive(this)">
                    <div class="text-center">
                        <img width="30" class="w_25px" src="assets/images/svg/product.svg" alt="products">
                        <p class="m-0 fs_14px pt-1" style="font-size: 16px; color: black; font-weight: 700;">Product
                        </p>
                    </div>
                </a>
                <a class="text-decoration-none" href="my_team.html" onclick="setActive(this)">
                    <div class="text-center">
                        <img width="30" class="w_25px" src="assets/images/svg/my_team.svg" alt="invite">
                        <p class="m-0 fs_14px pt-1" style="font-size: 16px; color: black; font-weight: 700;">My Team
                        </p>
                    </div>
                </a>
                <a class="text-decoration-none" href="invite.html" onclick="setActive(this)">
                    <div class="text-center">
                        <img width="30" class="w_25px" src="assets/images/svg/invite.svg" alt="invite">
                        <p class="m-0 fs_14px pt-1" style="font-size: 16px; color: black; font-weight: 700;">Invite
                        </p>
                    </div>
                </a>
                <a class="text-decoration-none active" href="profile.html" onclick="setActive(this)">
                    <div class="text-center">
                        <img width="30" class="w_25px" src="assets/images/svg/profile.svg" alt="profile">
                        <p class="m-0 fs_14px pt-1" style="font-size: 16px; color: black; font-weight: 700;">Profile
                        </p>
                    </div>
                </a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
