<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style type="text/css">
        .main-form {
            padding: 15px;
        }

        .main-form input {
            border-radius: 0;
            background-color: unset;
            color: #666 !important;
            padding: 5px 5px 5px 16px !important;
            border-bottom: 1px solid #d6d6d65e !important;
            border: none;
            font-size: 17px;
        }

        .main-form input:focus {
            padding: 5px 5px 5px 16px !important;
            font-size: 17px;
            border-bottom: 1px solid #d6d6d65e;
            border-radius: 0;
        }


        .main-form input::placeholder {
            color: #666 !important;
            font-size: 19px;

        }
    </style>
</head>

<body>
    <div class="main_container">
        <div class="main_card min-vh-100">
            <div class="top_indicator" style="border-bottom: 2px solid black;">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="profile.html">
                        <img width="35" src="assets/images/svg/back_btn.svg" alt="back_btn">
                    </a>
                    <h2 class="text-center fs_20px m-0">Product</h2>
                    <a href="">
                        <img width="35" src="assets/images/svg/file_icon.svg" alt="file_icon">
                    </a>
                </div>
            </div>
            <div>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/slide-1.jpg" class="d-block w-100" alt="slide-1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/slide-2.jpg" class="d-block w-100" alt="slide-2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div>
                    <h5 class="card-title fs_18px" style="font-size: 24px; font-weight: 700;">PIXMA G570</h5>
                    <div class="d-flex justify-content-between mt-2" style="border: 2px solid black; padding: 6px;">
                        <p class="m-0 fs_14px" style="font-size: 18px; font-weight: 600;">Price</p>
                        <p class="m-0 fs_14px" style="font-size: 18px; color: red; font-weight: 600;">570₹
                        </p>
                    </div>
                    <div class="d-flex justify-content-between mt-1" style="border: 2px solid black; padding: 6px;">
                        <p class="m-0 fs_14px" style="font-size: 18px; font-weight: 600;">Product Code</p>
                        <p class="m-0 fs_14px" style="font-size: 18px; color: red; font-weight: 600;">G570
                        </p>
                    </div>
                    <div class="d-flex justify-content-between mt-1" style="border: 2px solid black; padding: 6px;">
                        <p class="m-0 fs_14px" style="font-size: 18px; font-weight: 600;">Daily Income</p>
                        <p class="m-0 fs_14px" style="font-size: 18px; color: red; font-weight: 600;">22.8₹
                        </p>
                    </div>
                    <div class="d-flex justify-content-between mt-1" style="border: 2px solid black; padding: 6px;">
                        <p class="m-0 fs_14px" style="font-size: 18px; font-weight: 600;">Cycle</p>
                        <p class="m-0 fs_14px" style="font-size: 18px; color: red; font-weight: 600;">45
                            Days
                        </p>
                    </div>
                    <div class="d-flex justify-content-between mt-1" style="border: 2px solid black; padding: 6px;">
                        <p class="m-0 fs_14px" style="font-size: 18px; font-weight: 600;">Total Income</p>
                        <p class="m-0 fs_14px" style="font-size: 18px; color: red; font-weight: 600;">1026₹
                        </p>
                    </div>
                    <a class="buy_now_btn mt-2" href="#">Buy Now</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
