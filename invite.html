<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="main_container">
        <div class="main_card min-vh-100">
            <div class="top_indicator" style="border-bottom: 2px solid black;">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="index.html">
                        <img width="35" src="assets/images/svg/back_btn.svg" alt="back_btn">
                    </a>
                    <h2 class="text-center fs_20px m-0">Invite</h2>
                    <a href="">
                        <img width="35" src="assets/images/svg/file_icon.svg" alt="file_icon">
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <div class="scanner_box">
                    <img class="qr_img" src="assets/images/qr-code.webp" alt="qr-code">
                </div>
            </div>
            <div class="content_card mt-5">
                <p class="m-0 text-white" style="font-size: 20px; font-weight: 600;">Referral Link</p>
                <div class="d-flex justify-content-between mt-2">
                    <p id="referralLink" class="m-0 text-white p_4px fs_14px"
                        style="border: 2px solid white; padding: 8px; width: 70%;">
                        https://c/67513688-fe30-8002-95c2-e9455fafa532
                    </p>
                    <button class="copy_btn" onclick="copyToClipboard('referralLink')">Copy</button>
                </div>
                <p class="m-0 pt-4 text-white" style="font-size: 20px; font-weight: 600;">Referral ID</p>
                <div class="d-flex justify-content-between mt-2">
                    <p id="referralId" class="m-0 text-white p_4px fs_14px"
                        style="border: 2px solid white; padding: 8px; width: 70%;">
                        fa532
                    </p>
                    <button class="copy_btn" onclick="copyToClipboard('referralId')">Copy</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        function copyToClipboard(elementId) {
            // Get the text content of the specified element
            const textToCopy = document.getElementById(elementId).innerText;

            // Copy the text to the clipboard
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Copied to clipboard: " + textToCopy);
            }).catch((err) => {
                console.error("Failed to copy text: ", err);
            });
        }

    </script>
</body>

</html>
