<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="main_container">
        <div class="main_card min-vh-100">
            <div class="top_indicator" style="border-bottom: 2px solid black;">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="personal_info.html">
                        <img width="35" src="assets/images/svg/back_btn.svg" alt="back_btn">
                    </a>
                    <h2 class="text-center fs_20px m-0">My Bank</h2>
                    <a href="">
                        <img width="35" src="assets/images/svg/file_icon.svg" alt="file_icon">
                    </a>
                </div>
            </div>
            <div>
                <input class="bank_input" type="text" placeholder="Full Name">
                <input class="bank_input" type="text" placeholder="Phone Number">
                <input class="bank_input" type="text" placeholder="Bank Account">
                <input class="bank_input" type="text" placeholder="Bank Name">
                <input class="bank_input" type="text" placeholder="IFSC Code">
                <div class="password-input-container">
                    <input class="bank_input" id="password" type="password" placeholder="Withdrawal Password">
                    <i class="eye-icon" onclick="togglePassword('password')"></i>
                </div>
                <button class="submit_btn">Submit</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
